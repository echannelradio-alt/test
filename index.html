<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minta Maaf</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg,#ffdede,#fff6cc);
    padding: 40px 15px;
}

h2 {
    font-size: 6vw;
}

#buttons {
    position: relative;
    height: 160px;
}

button {
    padding: 18px 28px;
    font-size: 5vw;
    margin: 12px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
}

#yes {
    background: #4CAF50;
    color: white;
}

#no {
    background: #ff4d4d;
    color: white;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<h2>Maafin aku ya kalau punya salah ğŸ™</h2>

<div id="buttons">
<button id="yes">Dimaafin â¤ï¸</button>
<button id="no">Nggak dimaafin ğŸ˜œ</button>
</div>

<div id="next" class="hidden">
<h2>Yey terima kasih ğŸ˜†</h2>

<a href="https://wa.me/6285810588776?text=aku%20udh%20maafin%20aku%20juga%20minta%20maaf%20ya">
<button>Sama-sama</button>
</a>

</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const next = document.getElementById("next");
const buttons = document.getElementById("buttons");

// tombol kabur tetap di dalam area tombol
function moveButton() {
    const area = buttons.getBoundingClientRect();

    const x = Math.random() * (area.width - 140);
    const y = Math.random() * (area.height - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

// klik dimaafin
yesBtn.onclick = () => {
    buttons.classList.add("hidden");
    next.classList.remove("hidden");
};
</script>

</body>
</html>

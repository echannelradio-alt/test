<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Minta Maaf</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg,#ffdede,#fff6cc);
    padding-top: 100px;
}

button {
    padding: 12px 20px;
    font-size: 16px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yes {
    background: #4CAF50;
    color: white;
}

#no {
    background: #ff4d4d;
    color: white;
    position: absolute;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<h2>Maafin aku ya kalau punya salah ğŸ™</h2>

<div id="buttons">
<button id="yes">Dimaafin â¤ï¸</button>
<button id="no">Nggak dimaafin ğŸ˜œ</button>
</div>

<div id="next" class="hidden">
<h2>Yey terima kasih ğŸ˜†</h2>
<button id="waBtn">Sama-sama</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const next = document.getElementById("next");
const buttons = document.getElementById("buttons");
const waBtn = document.getElementById("waBtn");

// tombol kabur
function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

// klik dimaafin
yesBtn.onclick = () => {
    buttons.classList.add("hidden");
    next.classList.remove("hidden");
};

// buka WhatsApp (redirect langsung)
waBtn.onclick = () => {
    location.href =
    "https://wa.me/6285810588776?text=aku%20udh%20maafin%20aku%20juga%20minta%20maaf%20ya";
};
</script>

</body>
</html>
